<h2>Today's article</h2>
<hr>
<div *ngFor="let a of articles">
  <a  href="{{a.url}}" target="_blank">{{a.title}}</a><br>
</div>
<hr>
<button (click)="showForm()">Add new Article</button>
<div [hidden]="isActive">
  <textarea [value]="article.title" cols="70" id="article-title"></textarea>
  <textarea [value]="article.url" cols="70" id="article-url"></textarea>
  <button type="button" (click)="updateArticle()">Update</button>
</div>
